<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title> A Todo App using Vanilla js</title>
</head>
<body>

    <div class="container">
        <header class="logo">
            <a href="">
                <img class="logo" src="images/logo.png" alt="Logo">
            </a>

            <h1>My Todo App</h1>
        </header>

        <main>
            <form>
                <input type="text" placeholder="Add A New Task">
                <button type="submit"><i class="fas fa-plus-square"></i></button>
            </form>

            <div class="toDoList">
                <ul>

                </ul>

                <a class="clearAll" id="clearAll">Clear All</a>
            </div>
        </main>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
